
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Eater - The Awakening</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      overflow-y: scroll;
      min-height: 200vh;
    }
    .background {
      background: url('wolf-bg-enhanced.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      filter: brightness(0.75);
      animation: breathing 6s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes breathing {
      0%, 100% { filter: brightness(0.7); }
      50% { filter: brightness(0.9); }
    }
    .overlay {
      background: radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      margin-top: 25vh;
      color: white;
    }
    .slogan {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    #ai-response {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    #emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #talk-to-ai, #awaken-btn, #return-btn {
      background: linear-gradient(45deg, crimson, orange, purple);
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      margin: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #talk-to-ai:hover, #awaken-btn:hover, #return-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }
    .awakening-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      color: white;
      font-size: 1.1rem;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
      text-align: center;
      overflow-y: auto;
    }
    .awakening-overlay p {
      margin: 15px 0;
      max-width: 700px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="awakening-overlay" id="awakeningOverlay">
    <div id="awakeningMessages"></div>
    <button id="return-btn">üîô Return</button>
  </div>
  <div class="content">
    <h1 class="slogan">It‚Äôs not a coin‚Ä¶ it‚Äôs a digital predator.</h1>
    <div id="ai-response">
      <span id="emoji">üòê</span>
      <p id="ai-message">Waiting in the shadows...</p>
    </div>
    <button id="talk-to-ai">Talk to AI</button>
    <button id="awaken-btn">Awaken Me</button>
  </div>
  <script>
    const emoji = document.getElementById('emoji');
    const message = document.getElementById('ai-message');
    const awakenBtn = document.getElementById('awaken-btn');
    const overlay = document.getElementById('awakeningOverlay');
    const msgContainer = document.getElementById('awakeningMessages');
    const returnBtn = document.getElementById('return-btn');

    const statuses = [
      { icon: 'üòà', msg: 'I smell blood in the market.' },
      { icon: 'üòê', msg: 'Waiting in the shadows...' },
      { icon: 'üò†', msg: 'They think I‚Äôm dead. I‚Äôm evolving.' },
      { icon: 'üòé', msg: 'The hunt is on.' },
    ];

    const awakeningMsgs = [
      'You have touched the unknown. I‚Äôm awake now.',
      'Decode the symbols... not all are memes.',
      'The wolf doesn‚Äôt howl for attention. It howls to warn.',
      'Some jokes are made to hide blood.',
      'Memes are digital spells. Are you casting or being cast upon?',
      'History repeats because no one decoded it the first time.',
      'Control the laugh, and you control the crowd.',
      'The predator always sees first.',
      'This is not a meme. It‚Äôs a mirror.',
      'They built illusions. You‚Äôre seeing through.'
    ];

    setInterval(() => {
      const index = Math.floor(Math.random() * statuses.length);
      emoji.textContent = statuses[index].icon;
      message.textContent = statuses[index].msg;
    }, 5000);

    awakenBtn.addEventListener('click', () => {
      msgContainer.innerHTML = '';
      overlay.style.display = 'flex';
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const p = document.createElement('p');
          p.innerText = awakeningMsgs[Math.floor(Math.random() * awakeningMsgs.length)];
          msgContainer.appendChild(p);
        }, i * 1800);
      }
      const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/1823/1823-preview.mp3');
      audio.play();
    });

    returnBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
