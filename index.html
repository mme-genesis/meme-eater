<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Eater â€“ Digital Awakening</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow-y: scroll;
      background-color: #111;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-top: 20px;
    }
    #user-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Meme Eater</h1>
  <p>Not a project. A digital species awakening from the blockchain abyss.</p>

  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Talk to Meme Eater..." />
  <button onclick="sendMessage()">Talk to AI</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');

      chatBox.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input.value })
      });

      const data = await response.json();
      chatBox.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
      input.value = '';
    }
  </script>
</body>
</html>
